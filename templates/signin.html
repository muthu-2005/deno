<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        /* Import Google font - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            min-height: 100vh;
            width: 100%;
            background: #66b4db;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 430px;
            width: 100%;
            background: #fff;
            border-radius: 7px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            padding: 2rem;
        }
        .container h1 {
            font-size: 2rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1d5c7c;
        }
        .form label {
            font-size: 1rem;
            color: #333;
            display: block;
            margin-bottom: 0.5rem;
        }
        .form input {
            height: 40px;
            width: 100%;
            padding: 0 15px;
            font-size: 1rem;
            margin-bottom: 1.3rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: all 0.3s ease;
        }
        .form input:focus {
            box-shadow: 0 0 5px rgba(102, 180, 219, 0.5);
            border-color: #66b4db;
        }
        .form button {
            width: 100%;
            height: 40px;
            color: #fff;
            background: #66b4db;
            font-size: 1.2rem;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.4s;
        }
        .form button:hover {
            background: #1d5c7c;
        }
        .signup {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
        }
        .signup label {
            color: #66b4db;
            cursor: pointer;
        }
        .signup label:hover {
            text-decoration: none;
            color: #1d5c7c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form method="POST">
            <div class="form">
                <label for="username">Email:</label>
                <input type="email" name="username" id="username" placeholder="Enter your email" required>
                <label for="pass1">Password:</label>
                <input type="password" name="pass1" id="pass1" placeholder="Enter your password" required>
                <button type="submit">Sign In</button>
            </div>
        </form>
        <div class="signup">
            <span>Don't have an account? </span>
            <a href="/signup"  style="text-decoration: none;"><label for="check">Sign up now</label></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Check if a message exists in the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const type = urlParams.get('type');

        if (message && type) {
            Swal.fire({
                text: message,
                icon: type,
                confirmButtonText: 'OK'
            });
        }
    </script>
</body>
</html>
